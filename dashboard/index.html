<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubricentro Shiroma - Dashboard de Gestión</title>
    <link rel="stylesheet" href="../includes/styles.css">
    <script src="../includes/scripts_dashboard.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Fontawasome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css" rel="stylesheet"
        type="text/css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <nav class="container-navbar">
        <div class="navbar-custom">
            <span class="navbar-title">Lubricentro Shiroma</span>
        </div>
    </nav>
    <section class="section-title">
        <span>Dashboard de Gestión</span>
    </section>
    <div class="dashboard-container">
        <!-- Gestión de Marcas y Modelos -->
        <section>
          <h2>Marcas y Modelos</h2>
          <table id="brandsTable">
            <thead>
              <tr>
                <th>Marca</th>
                <th>Modelos</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button id="addBrandBtn">Añadir Marca</button>
        </section>
    
        <!-- Gestión de Servicios -->
        <section>
          <h2>Servicios Brindados</h2>
          <table id="servicesTable">
            <thead>
              <tr>
                <th>Servicio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button id="addServiceBtn">Añadir Servicio</button>
        </section>
      </div>
    
</body>

</html>
