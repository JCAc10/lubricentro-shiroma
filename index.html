<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubricentro Shiroma</title>
    <link rel="stylesheet" href="includes/styles.css">
    <script src="includes/scripts_main.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Fontawasome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css" rel="stylesheet"
        type="text/css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <nav class="container-navbar">
        <div class="navbar-custom">
            <span class="navbar-title">Lubricentro Shiroma</span>
        </div>
    </nav>
    <section class="section-title">
        <span>Registro de Clientes y Vehículo</span>
    </section>
    <section class="container-form">
        <form id="visitForm">
            <div class="column column-1">
                <!-- Fecha de Visita -->
                <div class="form-group container-visitDate">
                    <label for="visitDate">Fecha de Visita:</label>
                    <input type="date" id="visitDate" name="visitDate">
                    <div class="check-today">
                        <input type="checkbox" id="todayCheckbox" name="todayCheckbox">
                        <label for="todayCheckbox" id="label-today">Hoy</label>
                    </div>
                </div>

                <!-- Nombre Completo -->
                <div class="form-group">
                    <label for="fullName">Nombre Completo:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <!-- Número de Teléfono -->
                <div class="form-group">
                    <label for="phoneNumber">Número de Teléfono:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>

                <!-- Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Cumpleaños -->
                <div class="form-group">
                    <label for="birthDate">Cumpleaños:</label>
                    <input type="date" id="birthDate" name="birthDate">
                </div>
            </div>

            <div class="column column-2">
                <!-- Placa del Auto -->
                <div class="form-group">
                    <label for="licensePlate">Placa del Auto:</label>
                    <input type="text" id="licensePlate" name="licensePlate" required>
                </div>

                <!-- Marca del Vehículo -->
                <div class="form-group">
                    <label for="carBrand">Marca del Vehículo:</label>
                    <select id="carBrand" name="carBrand" required>
                        <option value="">Seleccione una marca</option>
                    </select>
                </div>

                <!-- Modelo del Vehículo -->
                <div class="form-group">
                    <label for="carModel">Modelo del Vehículo:</label>
                    <select id="carModel" name="carModel" required>
                        <option value="">Seleccione un modelo</option>
                    </select>
                </div>

                <!-- Servicio Brindado -->
                <div class="form-group">
                    <label for="serviceProvided">Servicio Brindado:</label>
                    <div id="serviceProvided" class="service-options"></div>
                </div>

                <!-- Kilometraje -->
                <div class="form-group">
                    <label for="mileage">Kilometraje:</label>
                    <input type="text" id="mileage" name="mileage" required>
                </div>

                <!-- Observaciones -->
                <div class="form-group">
                    <label for="observations">Observaciones:</label>
                    <textarea id="observations" name="observations"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
</body>

</html>
